<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="profile-pic">
          <img alt="profile picture" src="/assets/images/me2.png" />
        </div>
        <div class="name"><h1>Michael Mamistvalov</h1></div>
        <div class="location"><p>Holon, Israel</p></div>
        <div class="description">
          <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="container">
          <div class="link">
            <a
              href="https://github.com/atomicblast15/Social-Links-Profile-Challenge"
              target="_blank"
            >
              <p>GitHub</p></a
            >
          </div>
          <div class="link">
            <a href="https://www.frontendmentor.io/" target="_blank"
              ><p>Frontend Mentor</p></a
            >
          </div>
          <div class="link">
            <a
              href="https://www.linkedin.com/in/michael-mamistvalov-130a15209/"
              target="_blank"
              ><p>LinkedIn</p></a
            >
          </div>
          <div class="link">
            <a href="https://twitter.com/" target="_blank"><p>Twitter</p></a>
          </div>
          <div class="link">
            <a href="https://www.instagram.com/" target="_blank"
              ><p>Instagram</p></a
            >
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </div>
    </main>
  </body>
</html>
