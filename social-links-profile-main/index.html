<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="profile-pic"><!-- profile picture --></div>
        <div class="name">Michael Mamistvalov</div>
        <div class="location">Holon, Israel</div>
        <div class="description">"Front-end developer and avid reader."</div>
        <div class="container">
          <div class="link"><!-- social link GitHub--></div>
          <div class="link"><!-- social link Frontend Mentor--></div>
          <div class="link"><!-- social link LinkedIn--></div>
          <div class="link"><!-- social link Twitter--></div>
          <div class="link"><!-- social link Instagram--></div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </div>
    </main>
  </body>
</html>
